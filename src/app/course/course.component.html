<div class="title">
  <h2>Product list from local json file...</h2>
  <div class="tabletop">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Image</th>
          <th>Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products">
          <td>{{ item.id }}</td>
          <td>
            <a [routerLink]="['/products', item.id]">{{ item.name }}</a>
          </td>
          <td>{{ item.category }}</td>
          <td>{{ item.img }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-pagination
    [itemsCount]="pageCount"
    [pageSize]="pageSize"
  ></app-pagination>
</div>
